# Neural Networks !!
my_model:

  - type: flatten

  - type: linear
    in_size: 784
    out_size: 10

# Classic example model
my_model_linear:

  - type: flatten

  - type: linear
    in_size: 784
    out_size: 512

  - type: relu

  - type: linear
    in_size: 512
    out_size: 512

  - type: relu

  - type: linear
    in_size: 512
    out_size: 10

# Convolusional 2D model
my_model_cnn:

  - type: conv2d
    in_size: 1
    out_size: 32

  - type: relu

  - type: maxpool2d
    kernel_size: 2

  - type: conv2d
    in_size: 32
    out_size: 64

  - type: relu

  - type: maxpool2d
    kernel_size: 2

  - type: dropout
    proba: 0.25

  - type: flatten

  - type: linear
    in_size: 256
    out_size: 128

  - type: relu

  - type: dropout
    proba: 0.5

  - type: linear
    in_size: 128
    out_size: 10

  - type: log_softmax



